name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx for advanced Docker features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Extract the version from package.json
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image with versioned tag
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tickets-ms:${{ env.VERSION }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/tickets-ms:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/tickets-ms:latest

      # Step 6: Push the Docker image with version and latest tags
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/tickets-ms:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/tickets-ms:latest
